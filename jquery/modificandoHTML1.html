<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div>Sem ID</div>

    <script>
        // Conteudo 1 
        $('#conteudo1').append('<p>1<p>') // adicionando um elemento tag dentro de uma tag

        // Conteudo 2
        const elementos = [
            $('<li></li>').append('Arroz'), // adicionei os elementos porem ainda nao fiz o append dentro da DOM
            $('<li>').append('Feijao'),
            $('<li>').append('Carne')
        ]

        const lista = $('<ul><li>Sorvete</li></ul>').prepend(elementos) // vai adicionar antes os elementos, vai adicionar o li  dentro dessa string q determinou ul
        $('#conteudo2').append(lista)


        //Conteudo 3
        $('#conteudo3').append('<h1>1</h1>')
                .append('<h1>2</h1>')
                .prepend('<h1>3</h1>' , '<h1>4</h1>')
        $('#conteudo3').html('<h1>123</h1>') // esse substitui tudo dentro do elementro selecionado $
        $('#conteudo3').text('Adicionei Texto')
        $('div[id]').html('<strong>Todos ! </strong>') // substitui tudo dentro dos elementos selecionados

        //Alterando todos
    </script>
</body>
