        const form = document.forms[0]
        form.onsubmit = function(e) {
            e.preventDefault()

            const form = e.target
            const formData = new FormData(form)
            formData.append('ajax', true)
            // buscando uma informaçao dentro do form 
            console.log(formData.get('q'))
