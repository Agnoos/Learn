<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>
        const img  = document.querySelector('img')

        //esse vc acessa atrasvez de string ali 'src' poderia ser outra variavel
        console.log('getAttribute', img.getAttribute('src'))
        //aqui vc acessa diretamente
        console.log('src', img.src)

        console.log('["src]"', img['src'])

        console.log('alt', img.alt)



        console.log('Elemento "img"................')

        // diz o tipo https://www.w3schools.com/jsref/prop_node_nodetype.asp
        console.log('NodeType', img.nodeType)


        //Node significa Nó

        // diz o nome do que vc ta mechendo 
        console.log('NodeName', img.nodeName)


        const src = img.getAttributeNode('src')

        console.log('Atributo "src".................')
        console.log('NodeType', src.nodeType)
        console.log('NodeNae', src.nodeName)
        console.log('NodeValue', src.nodeValue)



        const link = document.querySelector('a')
        console.log('Elementos "a".................')
        console.log('href', link.href)

        // o texto dentro do a é filho direto do link ('a') 
        console.log('firstChild.nodeType', link.firstChild.nodeType)

        // dentro do link que recebeu um selector dos 'a' busquei o primeiro filho e alterei o valor deste nó para delicia de pamonha 
        link.firstChild.nodeValue = 'Delicia de pamonha'

        //mais usado 
        link.innerHTML = 'Tesao'
    </script>
</body>

</html>
