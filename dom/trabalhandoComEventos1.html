<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>

     <!-- a palavra event dentro da funçao chamada no on click é obrigatoria para ele enviar realmente o evento  -->
    <link rel='stylesheet' href='css/estilo.css' >
</head>

<body class="conteudo exercicio">
    <div>
        <!-- onclick="navegarEm5s(event)" -->
        <a href="https://google.com.br" espera-um-pouco>Google</a>
        
    </div>
    <script>
        function navegarEm5s(e){
            //previne que o comportamento padrao (default) seja execultado
            e.preventDefault()
            console.log('Saindo em 5s...')
            setTimeout(()=>{

               
                const link = e.target
                // url sendo mudada pq recebeu o novo linque no e.target 
                window.location.href = link.href
            },5000)
        }
        

        const a = document.querySelector('[espera-um-pouco]')
        a.onclick = navegarEm5s
    </script>
</body>
