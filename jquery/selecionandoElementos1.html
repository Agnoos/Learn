<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Selecionando Elementos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        .negrito {
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Selecionando Elementos #01</h1>
    <div>
        <p>Parágrafo
            <span class='negrito'>dentro span</span>
        </p>
    </div>
    <div>
        <ul id='feira'>
            <li>Arroz</li>
            <li wm-obrigatorio>Feijão</li>
            <li class='opcional'>Carne</li>
            <li class='opcional'>Ovo</li>
        </ul>
    </div>
    <form>
        <input type='text' name='texto'>
        <input type='password' name='senha'>
        <input type='checkbox' name='check1'>
        <input type='radio' name='radio1'>
        <input type='file' name='arquivo'>
    </form>

    <script>
        $('#feira').addClass('destaque').removeClass('destaque') // adicionei e retirei uma classe de dentro desse elemento ID feira
        $('li').addClass('destaque') // coloquei a classe destaque nos Lis
        $('[wm-obrigatorio]').removeClass('destaque') // removi a classe destaque de todas as tags com att wm-obrigatorio
        $('li.opcional').removeClass('destaque') // removi a classe destaque de todos os <li class="opcional">
        $('div p span').addClass('destaque') // adicioonei a class destaque nas divs que tem um p que dentro do p tem um span
        

        //Exclusivo do Jquery
        $('li:first').css('border', 'solid 3px yellow') // adicionei ao primeiro elemento da li um css
        $('li:odd').css('border', 'solid 10px orange') // adicionei a todos os impares do li um css
        $('li:gt(1)').css('border', 'solid 2px blue') // adicionei um css a todos os elementos no indice maior que 1
        $('li:not(:last)').css('border', 'none') // adicionei  a retirada da borda de todoas as li que nao fosse a ultima 
        $('li:contains("r")').css('background-color', 'black') // adicionei o css a todos os li que contem a palavra r 
       
        $('form *').hide()
        $('form :text').show()
        $('form :password').show()
        $('form :checkbox').show()
        $('form :radio').show()
        $('form :file').show()
       </script>
</body>
