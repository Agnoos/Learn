<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #01</h1>
    <div id='posicao'></div>
    <div id='cliques'>Cliques: 0</div>
    <input type="text" placeholder="Cor de Background">

    <script>
       function mostrarPosicaoMouse(e){
           $('#posicao').html(`x: ${e.clientX}`).append(`y: ${e.clientY}`)
       }

       $('body').on('mousemove', mostrarPosicaoMouse) // funcao on é do jquery para registrar um evento no corpo mensionado no $, ele recebe 2 parametros, o evento, e oque faz quando o evento acontece // nao se invoca a funcao apenas a identifica
       
       
       $('#posicao').mouseover(e =>{ // mouse sobre o elemento acontece uma funçao
            $('body').off('mousemove', mostrarPosicaoMouse) // para a contagem da funcao 
       })

       $('#posicao').mouseleave(e =>{ // mouse sai do elemento acontece uma funcao
           $('body').on('mousemove', mostrarPosicaoMouse) // inicia a contagem da funcao
       })


       let cliques = 0 
       $('body').click(e =>{
           $('#cliques').html(`Cliques: ${++cliques}`)
       })
    

       const backgroundOriginal = $('body').css('background-color')

       $('input').keyup(function (e) {
           const valor = $(this).val()
             if(valor.match(/#[\da-fA-F]{3,6}/)){
               $('body').css('background-color', valor)
           }else{
               $('body').css('background-color', backgroundOriginal)
               console.log('Cor invalida')
           }
       })
    </script>
</body>
