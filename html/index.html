    <section id="conteudo"></section>

    <footer>Rodapé</footer>

    <script>
        document.querySelectorAll('[link-exerc]').forEach(link => {
            link.onclick= function(e){
                
                // Prevene o comportamento padrao que é a pagina navegar para outra
                e.preventDefault()
                const conteudo = document.getElementById('conteudo')
                // fetch é uma requisição ajax
                fetch(link.getAttribute('link-exerc'))
                // quando o primeiro then for resolvido ele vai pra proxima
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
                    // resp.text() retorna o conteudo html
            }
        })
    </script>
