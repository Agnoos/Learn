<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>Início</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li><li>Ana</li><li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        function log() {
            console.log(this)
        }

        // todos esses meios vao acessar a log como prototype 

        HTMLCollection.prototype.log = log 
        HTMLElement.prototype.log = log 
        NodeList.prototype.log = log 
        Node.prototype.log = log 

        const lista = document.querySelector('div ul')

        // acessei o pai da lista usando parentNode
        lista.parentNode.log()
        // retorna um node list com os parametros filhos da ul 
        lista.childNodes.log() // e possivel retirar os espaços e o "text" excluindo os espaços no html code 

        //retorna o primeiro filho da lista
        const primeiro = lista.firstChild
        primeiro.log()
        primeiro.nextSibling.log() // peguei o proximo

        const ultimo = lista.lastChild
        ultimo.log()
        ultimo.previousSibling.log() // pequei o anterior

        //retornas os filhos da lista, mas como html collection e nao como node
        lista.children.log()
        lista.firstElementChild.log() // primeiro elemento da lista 
        lista.lastElementChild.log() // ultimo elemento da lista 

        //lista => ul parentNode => div elementoIrmaoAnterior => previousElementSibling
        lista.parentNode.previousElementSibling.log()

        lista.parentNode.nextElementSibling.log()


        document.querySelectorAll('div ul li').log()
    </script>
</body>

</html>
