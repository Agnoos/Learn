<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }

        #resultado {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #03</h1>
    <div id='div1'>1</div>
    <div id='div2'>1</div>
    <input id='input1' type='text' placeholder='Digite Algo!'>
    <span id='resultado'></span>

    <script>
        function exibirDadosEvento(e){
            $('#resultado').empty()
            const div1 = $('<div>')
            const div2 = $('<div>')

            $('#resultado').append(div1, div2)
            div1.append(`target: ${e.target.id}`)   // o id que inovocu o evento


            const rt = e.relatedTarget ? e.relatedTarget.tagName : null
            div1.append(`<br>relatedTarget: ${rt}`) // a rela√ßao entre elementos

            div1.append(`<br>Type: ${e.type}`) // tipo do evento 
            div1.append(`<br>wich : ${e.which}`) // tecla teclada
            div1.append(`<br>MetaKey: ${e.metaKey}`) // tecla comand

            div2.append(`pageX: ${e.pageX}`) // local do mouse eixo x 
            div2.append(`<br>pageY: ${e.pageY}`) // local do mouse eixo y
            div2.append(`<br>clientX: ${e.clientX}`)
            div2.append(`<br>clientY: ${e.clientY}`)

            const obs = e.data ? e.data.obs : null
            div2.append(`<br>obs: ${obs}`) // um objeto estara disponivel
        }

        $('#div1, #div2').on('mouseenter mouseleave',{obs: 'Funciona!'}, exibirDadosEvento)
        $('input').keyup(exibirDadosEvento)



    </script>
</body>
