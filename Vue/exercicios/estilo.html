<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Aplicando Estilo</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
    <style>
        .vermelho {
            background-color: red;
        }
    </style>
</head>
<body class="exercicio">
    <!-- os : faz o vue monitorar este elemento -->
    <div id="app" @click="aplicarCor = !aplicarCor"
        :class="{'vermelho': aplicarCor}"> 
        <p>{{aplicarCor}}</p>
        Teste
    </div>
    <script>

        // aplicação de estilos css atravez do vue 
        new Vue({
            el: "#app",
            data: {
                aplicarCor : false
            }
        })
    </script>
</body>
</html>
